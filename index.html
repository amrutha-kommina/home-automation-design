<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Automation Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div id="menu">
          <i class="ri-color-filter-ai-fill"></i>
        </div>
        <div id="icons">
          <i class="ri-layout-masonry-fill"></i><br />
          <i class="ri-map-pin-5-line"></i><br />
          <i class="ri-music-2-line"></i><br />
          <i class="ri-temp-hot-line"></i><br />
          <i class="ri-notification-2-line"></i><br />
          <i class="ri-settings-line"></i><br />
        </div>
        <div id="profile"></div>
      </div>
      <div id="center">
        <div class="outer">
          <div id="center-top" class="slide">
            <div id="nav">
              <div class="nav-items" id="items">
                <button>
                  <i class="ri-circle-fill" style="color: red"></i>Live
                </button>
                <div class="right">
                  <button class="item" id="item1">
                    <i class="ri-temp-hot-line"></i>24Â° C
                  </button>
                  <button class="item" id="item2">
                    <i class="ri-water-percent-line"></i>40%
                  </button>
                  <button class="item" id="item3">
                    <i class="ri-flashlight-line"></i>250W
                  </button>
                  <button class="item" id="item4">
                    <i class="ri-windy-line"></i>60%
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="center-bottom">
          <div class="outer">
            <div class="outer-margin">
              <div id="center-bottom-left">
                <div id="top">
                  <div id="info">
                    <h5>
                      Bedroom <i class="ri-arrow-down-s-line"></i><br />
                      Robot vacuum cleaner
                    </h5>
                  </div>
                  <div class="container">
                    <input type="checkbox" id="check1" />
                    <label for="check1" class="button"></label>
                  </div>
                </div>

                <div class="vacuum-img">
                  <img src="vacuum-cleaner-text.png" alt="vacuum cleaner" />
                </div>
                <!-- Bottom elements ki -->
                <div class="bottom">
                  <button class="about">
                    <i class="ri-home-9-line"></i>
                    <div class="center-bottom-left-button-text">
                      <h4>125 ft<sup>2</sup></h4>
                      <h5 style="color: rgb(201, 201, 201)">Cleaning area</h5>
                    </div>
                  </button>
                  <button class="about">
                    <i class="ri-time-line"></i>
                    <div class="center-bottom-left-button-text">
                      <h4>30 min</h4>
                      <h5 style="color: rgb(201, 201, 201)">Cleaning time</h5>
                    </div>
                  </button>
                  <button class="about">
                    <i class="ri-battery-charge-line"></i>
                    <div class="center-bottom-left-button-text">
                      <h4>80%</h4>
                      <h5 style="color: rgb(201, 201, 201)">Battery charge</h5>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="outer">
            <div id="center-bottom-right">
              <!-- <h5>Living room <i class="ri-arrow-down-s-line"></i></h5> -->
              <div class="bulb-image">
                <img src="final_bulb.png" alt="" />
                <div class="overlay-text">
                  Living Room<i class="ri-arrow-down-s-line"></i>
                </div>
              </div>
              <div id="center-right-bottom-box">
                <div class="center-right-bottom-box1">
                  <div class="right-bottom-titile" style="margin-left: 18px">
                    <h4 style="color: white; margin-bottom: 5px">Smart Lamp</h4>
                    <h5 style="color: rgb(201, 201, 201)">
                      2 Devices connected
                    </h5>
                  </div>
                  <div class="container" style="margin-right: 20px">
                    <input type="checkbox" id="check2" />
                    <label for="check2" class="button"></label>
                  </div>
                </div>
                <div id="center-right-bottom-box2">
                  <div class="center">
                    <div class="slider">
                      <div class="thumb" id="thumb">
                        <i class="ri-sun-line" style="font-size: 25px"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div id="right-bottom">
                <div class="light">
                  <button>
                    
                  </button>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div id="right-main">
        <div class="outer">
          <div id="right-top">
            <div id="right-top-top">
              <h4>Rooms</h4>
              <i class="ri-information-line"></i>
            </div>
            <div id="right-top-middle">
              <div class="rooms-wrapper">
                <div class="items" id="items1">
                  <i class="ri-hotel-bed-line"></i>
                  Bedroom
                </div>
                <i class="ri-arrow-right-s-line"></i>
              </div>
              <div class="rooms-wrapper">
                <div class="items" id="items2">
                  <i class="ri-restaurant-fill"></i>
                  Kitchen
                </div>
                <i class="ri-arrow-right-s-line"></i>
              </div>
              <div class="rooms-wrapper">
                <div class="items" id="items3">
                  <i class="ri-sofa-line"></i>
                  Living Room
                </div>
                <i class="ri-arrow-right-s-line"></i>
              </div>
              <div class="rooms-wrapper">
                <div class="items" id="items4">
                  <i class="ri-roadster-line"></i>
                  Garage
                </div>
                <i class="ri-arrow-right-s-line"></i>
              </div>
            </div>
            <button><i class="ri-add-fill"></i>ADD ROOM</button>
          </div>
        </div>
        <div class="outer">
          <div id="right-bottom">
            <div id="right-bottom-top">
              <div class="center-right-bottom-box1">
                <div class="right-bottom-titile" style="margin-left: 18px">
                  <h4 style="color: black; margin-bottom: 5px">Speakers</h4>
                  <h5 style="color: rgb(111, 111, 111)">Music playing</h5>
                </div>
                <div class="container" style="margin-right: 20px">
                  <input type="checkbox" id="check3" />
                  <label for="check3" class="button"></label>
                </div>
              </div>
            </div>
            <div id="right-bottom-middle">
              <img src="music.png" alt="" />
            </div>
            <div id="right-bottom-end">
              <i class="ri-shuffle-line"></i>
              <i class="ri-skip-left-fill"></i>
              <i class="ri-pause-fill"></i>
              <i class="ri-skip-right-fill"></i>
              <i class="ri-wireless-charging-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
